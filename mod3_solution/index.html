<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice Using One Keyword</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text"  placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button" >
      <button class="btn btn-primary" ng-click="ctrl.searchedList()"> Narrow It Down For Me!</button>

    </div>
  </br>
    <!-- found-items should be implemented as a component -->
    <div id="founditems" class="row">
    <found-items found="ctrl.items" on-remove="ctrl.removeItem(index)">
    </found-items>
    </div>
  </div>

</body>
</html>
